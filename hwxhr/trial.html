<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random name generator</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    
  <div class="container mt-5 head-section">
    <div class="row">
      <div class="col-md-12">
        <h1>Random user generator</h1>
      </div>
      <div class="col-md-12 spinnerParent">
        <form id="userForm">
          <div class="mb-3">
            <label for="numUsers" class="form-label">Enter Number of Users</label>
            <input type="number" class="form-control" id="numUsers">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="output" class="mt-5">
        </div>
      </div>
  </div>
  </div>
  

  <div class="gallery">

  </div>
