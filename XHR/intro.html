<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XHR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>XHR</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <button class="btn btn-outline-primary" id="btnTextData">Get Text Data</button>
        <div id="outputData"></div>
      </div>

      <div class="col-4">
        <button class="btn btn-outline-primary" id="btnJsonData">Get JSON Data</button>
        <div id="outputJSON"></div>
      </div>

      <div class="col-4">
        <button class="btn btn-outline-primary" id="btnArrayOfJsonData">Get JSON Data</button>
        <div id="outputArrayOfJSON"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
