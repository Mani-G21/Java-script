<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>

  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input id="task" type="text" name="q">
                  <label for="task">New Task</label>
                </div>
              </form>
            </div> <!-- END OF .row -->

            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <ul class="collection">
                <li class="collection-item" onclick="handleClick()">
                  List Item 1
                  <a href="" class="delete-item secondary-content" title="Remove">
                    <i class="fa fa-remove"></i>
                  </a>
                </li>
                <li class="collection-item">
                  List Item 2
                  <a href="" class="delete-item secondary-content" title="Remove">
                    <i class="fa fa-remove"></i>
                  </a>
                </li>
                <li class="collection-item">
                  List Item 3
                  <a href="" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                </li>
                <li class="collection-item" title="This is your task">
                  List Item 4
                  <a href="" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                </li>
                <li class="collection-item">
                  List Item 5
                  <a href="" class="delete-item secondary-content"><i class="fa fa-remove"></i></a>
                </li>
              </ul>

              <a href="https://google.com" class="clear-tasks btn black delete-item">Clear All Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="dom.js"></script>
</body>
</html>
